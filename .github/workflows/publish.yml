name: Publish Python ðŸ distributions ðŸ“¦ to PyPI 

on: 
  release:
    types: [published]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          environment-file: requirements_conda.yml
          python-version: 3.9
          auto-activate-base: false
      - name: Activate conda env
        shell: bash -l {0}
        run: |
          conda activate test
      - name: Install library for testing
        shell: bash -l {0}
        run: |
          pip install coveralls
          pip install .
      - name: Run Tests
        shell: bash -l {0}
        run: |
          pytest --pyargs chemplot

  Build-n-Publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    needs: Test
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}